<!DOCTYPE html>
<html >

  <meta charset="UTF-8">

  <title>TEAM PANTHER</title>
  <meta name="description" content="Aqui una breve descripcion del sitio XD">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Framework-->

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="css/custom.css" />

<body>
	<div id="page">
	<div>
      <img src="img/banner.png">
	  </div>
    <div id="phrase_box">
	<svg width="100%" height="100%">
    <defs>
      <!--<style type="text/css">
        @font-face {
          font-family: "Proxima";
          src: url('');
        }
      </style>-->
      <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
        <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
          <stop stop-color="white" stop-opacity="0" offset="0%"/>
          <stop stop-color="white" stop-opacity="1" offset="30%"/>
          <stop stop-color="white" stop-opacity="1" offset="70%"/>
          <stop stop-color="white" stop-opacity="0" offset="100%"/>
        </linearGradient>
        <rect width="100%" height="100%" fill="url(#linearGradient)"/>
      </mask>
    </defs>
    <g width="100%" height="100%" style="mask: url(#mask);">
      <g id="phrases"></g>
    </g>
  </svg>
  </div>
  <div id="footer">
     <!-- Copyright -->

</div>
